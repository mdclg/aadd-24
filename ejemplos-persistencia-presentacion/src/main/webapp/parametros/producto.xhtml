<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Producto</title>
</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{productoWeb.productId}" />
		<f:viewAction action="#{productoWeb.loadProductData()}" />
	</f:metadata>
	<h:form>
		<h1>Detalles del Producto</h1>

		<h:outputText value="ID del Producto: #{productoWeb.productId}" />
		<br />
		<h:outputText value="Nombre del Producto: #{productoWeb.productName}" />
	</h:form>
</h:body>
</html>
