<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Carrito</title>
</h:head>
<h:body>
    <h:form>
    <h:panelGrid columns="2">
            <h:outputLabel for="item" value="Agregar Item:" />
            <h:inputText id="item" value="#{carritoWeb.item}" />
            
            <h:commandButton value="Agregar al Carrito" actionListener="#{carritoWeb.agregarItem}" >
                <f:ajax execute="@form" render="carrito total" />
            </h:commandButton>
        </h:panelGrid>

        <h2>Contenido del Carrito:</h2>
        <h:dataTable value="#{carritoWeb.items}" var="c" id="carrito">
            <h:column>
                <h:outputText value="#{c}" />
            </h:column>
        </h:dataTable>

        <h:outputText id="total" value="NÃºmero total: #{carritoWeb.cantidad}" />
        
        <h:commandButton value="Limpiar Carrito" actionListener="#{carritoWeb.limpiarCarrito}">
            <f:ajax render="carrito total" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
