<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Contador</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText id="contador" value="Contador: #{contadorWeb.contador}" style="font-weight: bold; font-size: 1.5em; color: blue;"/>
        
        <br/><br/>
        
        <h:commandButton value="Incrementar" actionListener="#{contadorWeb.incrementar()}">
            <f:ajax render="contador" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
